<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> Nombre de la Empresa </th>
		<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="sucursal">
		<th mat-header-cell *matHeaderCellDef> Sucursal </th>
		<td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="negocio">
		<th mat-header-cell *matHeaderCellDef> Negocio </th>
		<td mat-cell *matCellDef="let element"> {{element.negocio}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="estado">
		<th mat-header-cell *matHeaderCellDef> Estado </th>
		<td mat-cell *matCellDef="let element"> {{element.estado}} </td>
	</ng-container>

	<!-- Detalles -->
	<ng-container matColumnDef="detalles">
		<th mat-header-cell *matHeaderCellDef> Detalles </th>
		<td mat-cell *matCellDef="let element"> <a mdbBtn color="white" outline="true"
				class="wow fadeInDown waves-light" data-wow-delay="0.4s" mdbWavesEffect routerLink="detalle">Ver
				Detalle</a>
		</td>
	</ng-container>

	<!-- Delete -->
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Borrar </th>
		<td mat-cell *matCellDef="let element">
			<button type="button" class="btn btn-light" (click)="onDelete(element.id)">Borrar</button> </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

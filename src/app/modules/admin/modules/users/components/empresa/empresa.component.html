<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<!--- Note that these columns can be defined in any order.
		The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> Id </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="mail">
		<th mat-header-cell *matHeaderCellDef> Mail </th>
		<td mat-cell *matCellDef="let element"> {{element.mail}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Tipo </th>
		<td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="update">
		<th mat-header-cell *matHeaderCellDef> Actualizar </th>
		<td mat-cell *matCellDef="let element"> 
			<button type="button" class="btn btn-light"> Actualizar </button>
		</td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Borar </th>
		<td mat-cell *matCellDef="let element"> 
			<button type="button" class="btn btn-light" (click) = "onDelete(element)"> Borrar </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

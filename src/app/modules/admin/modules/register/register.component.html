<div style="display: flex; flex-direction: column; max-width: 800px; margin-top: 100px; min-width: 800px">
<h1 style="font-family: 'Times New Roman', Times, serif; text-align: center;"><b>Crear Cuenta</b></h1>
<mat-card class="example-card" style="margin-top: 50px">
	<mat-card-header justify-content:center align-items:center>
		<mat-card-title>Registro</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="formularioForm">
			<div class="row">
				<div class="col">
					<label for="exampleFormControlInput1">Usuario</label>
					<input type="text" formControlName="email" class="form-control" placeholder="Usuario">
    			</div>
				<div class="col">
					<label for="exampleFormControlInput1">Tipo de usuario</label>
					<select class="form-control" formControlName="type">
        				<option>Auditor</option>
        				<option>Admin</option>
					</select>
				</div>
			</div>
			&nbsp;
			&nbsp;
			<div class="form-group">
				<label for="exampleFormControlInput1">Contraseña</label>
				<input type="password" class="form-control" formControlName="password" id="exampleFormControlInput1" placeholder="Contraseña">
  			</div>
		</form>
	</mat-card-content>
    <mat-card-actions style="text-align:center">
        <button mat-button (click)="createUser()" >Registrar</button>
    </mat-card-actions>
</mat-card>
<p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p><p> </p>
</div>

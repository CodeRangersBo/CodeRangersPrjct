<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<!--- Note that these columns can be defined in any order.
		The actual rendered columns are set as a property on the row definition" 
	-->

	<!-- Position Column -->
	<ng-container matColumnDef="ownerId">
		<th mat-header-cell *matHeaderCellDef> ID </th>
		<td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="nombre">
		<th mat-header-cell *matHeaderCellDef> Sucursal </th>
		<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="negocio">
		<th mat-header-cell *matHeaderCellDef> Negocio </th>
		<td mat-cell *matCellDef="let element"> {{element.negocio}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="estado">
		<th mat-header-cell *matHeaderCellDef> Estado </th>
		<td mat-cell *matCellDef="let element"> {{element.estado}} </td>
	</ng-container>

	<!-- Document Column -->
	<ng-container matColumnDef="document">
		<th mat-header-cell *matHeaderCellDef> Documento </th>
		<td mat-cell *matCellDef="let element">
		<a mdbBtn color="white" outline="true" class="wow fadeInDown waves-light" data-wow-delay="0.4s" 
		mdbWavesEffect (click)="sendElement(element)" > Ver Detalle </a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
